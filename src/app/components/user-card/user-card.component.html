<div class="card gitcard">

  <div class="card-body">
    <h5 class="card-title">
      <img src={{UserInfo.avatar_url}} class="avatar" alt="..." *ngIf="UserInfo.avatar_url">
      {{UserInfo.login}}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">Score: {{UserInfo.score}}</h6>
    <p class="card-text">
    </p>
    <a href="#" class="btn btn-primary" [routerLink]="['/profile',UserInfo.login]">Profile</a>
  </div>
</div>
